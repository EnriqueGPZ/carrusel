<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Im√°genes Nano-Banana-Pro</title>
    <style>
        /* Estilos b√°sicos para la aplicaci√≥n */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Importante para que el padding no afecte el ancho total */
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #e9ecef;
            min-height: 50px;
            word-wrap: break-word;
        }
        #imageResult img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-top: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Generador de Im√°genes Replicate: Nano-Banana-Pro</h1>
    
    <p>Introduce tu **REPLICATE_API_TOKEN** y un **Prompt** para generar una imagen. La clave se guarda **localmente** en tu navegador.</p>

    <form id="generationForm">
        <label for="apiKey">Clave API de Replicate:</label>
        <input type="text" id="apiKey" required placeholder="p. ej. r8_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxx">

        <label for="prompt">Prompt (Descripci√≥n de la Imagen):</label>
        <textarea id="prompt" required rows="3">How engineers see the San Francisco Bridge</textarea>

        <label for="aspectRatio">Relaci√≥n de Aspecto:</label>
        <select id="aspectRatio">
            <option value="1:1">1:1 (Cuadrado)</option>
            <option value="4:3" selected>4:3 (Horizontal)</option>
            <option value="3:4">3:4 (Vertical)</option>
            <option value="16:9">16:9 (Cine)</option>
        </select>
        
        <label for="outputFormat">Formato de Salida:</label>
        <select id="outputFormat">
            <option value="png" selected>PNG</option>
            <option value="jpeg">JPEG</option>
        </select>

        <button type="submit" id="submitButton">Generar Imagen</button>
    </form>

    <div id="output">
        <p>El resultado (estado de la predicci√≥n o URL de la imagen) aparecer√° aqu√≠.</p>
    </div>
    
    <div id="imageResult">
        </div>
</div>

<script>
    // --- VARIABLES Y CONSTANTES ---
    const API_URL = "https://api.replicate.com/v1/models/google/nano-banana-pro/predictions";
    const form = document.getElementById('generationForm');
    const apiKeyInput = document.getElementById('apiKey');
    const promptInput = document.getElementById('prompt');
    const aspectRatioInput = document.getElementById('aspectRatio');
    const outputFormatInput = document.getElementById('outputFormat');
    const outputDiv = document.getElementById('output');
    const imageResultDiv = document.getElementById('imageResult');
    const submitButton = document.getElementById('submitButton');

    // --- MANEJO DEL ALMACENAMIENTO LOCAL (localStorage) ---

    // 1. Cargar la clave API guardada al iniciar
    document.addEventListener('DOMContentLoaded', () => {
        const storedApiKey = localStorage.getItem('replicate_api_token');
        if (storedApiKey) {
            apiKeyInput.value = storedApiKey;
        }
    });

    // 2. Guardar la clave API cuando el usuario la introduce
    apiKeyInput.addEventListener('input', () => {
        localStorage.setItem('replicate_api_token', apiKeyInput.value);
    });

    // --- L√ìGICA DE LA APLICACI√ìN ---

    // Funci√≥n principal para iniciar la predicci√≥n
    async function startPrediction(token, prompt, aspectRatio, outputFormat) {
        outputDiv.innerHTML = '<p>üöÄ **Iniciando predicci√≥n...** Por favor, espera.</p>';
        submitButton.disabled = true;

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json',
                    'Prefer': 'wait' // Tal como especifica tu CURL, espera la respuesta final
                },
                body: JSON.stringify({
                    input: {
                        prompt: prompt,
                        aspect_ratio: aspectRatio,
                        output_format: outputFormat
                    }
                })
            });

            if (!response.ok) {
                // Intenta leer el cuerpo de la respuesta para obtener un mensaje de error m√°s detallado
                const errorData = await response.json().catch(() => ({}));
                const errorMessage = errorData.detail || response.statusText;
                throw new Error(`Error en la API (${response.status}): ${errorMessage}`);
            }

            const data = await response.json();
            
            // Replicate usa un sistema as√≠ncrono. Con 'Prefer: wait', la respuesta deber√≠a
            // ser el estado final. Si el estado es 'succeeded', tendr√° una URL de salida.
            
            if (data.status === 'succeeded' && data.output && data.output.length > 0) {
                const imageUrl = data.output[0];
                displayImage(imageUrl);
            } else if (data.status === 'processing' || data.status === 'starting') {
                // Si, por alguna raz√≥n, no esper√≥ o el modelo no est√° configurado para esperar
                outputDiv.innerHTML = '<p>‚è≥ La predicci√≥n est√° en proceso. El servidor de Replicate a√∫n no ha devuelto la imagen. Puede que necesites realizar un *polling* si no usas `Prefer: wait`.</p>';
                // Para simplificar, asumimos que 'Prefer: wait' funciona y si no hay URL, es un fallo.
                console.error("Respuesta inesperada: Estado no final con 'Prefer: wait'.", data);
            } else if (data.status === 'failed') {
                 throw new Error(`Predicci√≥n fallida: ${data.error || 'Motivo desconocido.'}`);
            } else {
                 throw new Error(`Respuesta inesperada del servidor. Estado: ${data.status}`);
            }

        } catch (error) {
            outputDiv.innerHTML = `<p class="error">‚ùå **Error al generar la imagen:** ${error.message}</p>`;
            imageResultDiv.innerHTML = ''; // Limpiar imagen anterior
        } finally {
            submitButton.disabled = false;
        }
    }

    // Funci√≥n para mostrar la imagen generada
    function displayImage(url) {
        outputDiv.innerHTML = '<p>‚úÖ **¬°Imagen generada con √©xito!**</p>';
        imageResultDiv.innerHTML = `<img src="${url}" alt="Imagen generada por IA">`;
        console.log("URL de la imagen generada:", url);
    }


    // --- MANEJO DEL FORMULARIO ---
    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Evitar el env√≠o est√°ndar del formulario

        const token = apiKeyInput.value.trim();
        const prompt = promptInput.value.trim();
        const aspectRatio = aspectRatioInput.value;
        const outputFormat = outputFormatInput.value;

        if (!token || !prompt) {
            outputDiv.innerHTML = '<p class="error">‚ùå Por favor, introduce tu Clave API y un Prompt.</p>';
            return;
        }

        // Llamar a la funci√≥n para iniciar la predicci√≥n
        startPrediction(token, prompt, aspectRatio, outputFormat);
    });

</script>

</body>
</html>
